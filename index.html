<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="start-page">
		<section>
			<p class="title">american artists quiz</p>
			<p class="author">by carly williams</p>
		</section>
		<section>
			<div class="content">
				<button class="btn-start">Let's get started</button>
			</div>
		</section>
	</div>
	<div class="question-page">
		<section>
			<p class="title question-page">american artists quiz</p>
		</section>
		<section>
			<div class="content content-painting">
				<img class="painting" src="" alt="Christina's World">
			</div>
		</section>
		<section>
			<div class="content content-question">
				<div class="question">
					<div class="question-text"></div>
				</div>
				<div class="multiple-choice">
					<form id="choices-form">
						<input class="choice-value-1" type="radio" name="artist"> <span class="choice-text-1"></span><br>
						<input class="choice-value-2" type="radio" name="artist"> <span class="choice-text-2"></span><br>
						<input class="choice-value-3" type="radio" name="artist"> <span class="choice-text-3"></span>
					</form>
				</div>
				<button class="btn-submit" type="button">Submit</button>
				<div class="select-artist">Please select an artist.</div>
			</div>
		</section>		
	</div>
	<div class="answer-page">
		<section>
			<p class="title">american artists quiz</p>
		</section>
		<section>
			<div class="content content-group">
				<div class="content-small-painting">
					<img class="painting painting-small" src="">
				</div>
				<div class="answer">
					<div class="answer-short"></div>
					<div class="answer-description"></div>
				</div>
				<button class="btn-next" type="button">Next</button>
				<!--<div class="score">Score: 1/5</div>-->
			</div>
		</section>
	</div>
	<div class="end-page">
		<section>
			<p class="title">american artists quiz</p>
		</section>
		<section>
			<div class="content content-group">
				<div>Thank you for taking the quiz!</div>
				<div>You got <span class="right-answers">3</span> out of <span>5</span> right.</div>
				<button class="btn-try-again" type="button">Try again</button>
			</div>			
		</section>
	</div>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>	
</body>
</html>
